<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d56261bbb9.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <div class="overlay">
      <h1>Usuarios</h1>
      <p>Administra la lista de usuarios fácilmente</p>
    </div>
  </header>

  <!-- Form Section -->
  <section class="crud-section">
    <h2>Gestión de Usuarios</h2>
    <h3>Agregar Usuario</h3>
    <form id="userForm">
      <input type="hidden" id="userId">
      
      <label for="name">Nombre:</label>
      <input type="text" id="name" placeholder="Ej: Laura García" required>

      <label for="email">Correo:</label>
      <input type="email" id="email" placeholder="Ej: laura@gmail.com" required>

      <button type="submit" id="submitBtn">Agregar Usuario</button>
    </form>
  </section>

  <!-- Users List -->
  <section class="user-section">
    <h2>Lista de Usuarios</h2>
    <div class="user-list" id="userList"></div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Gestión de Usuarios. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
